name: iOS CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      main

jobs:
  build:
    runs-on: macos-latest
    steps:
      #- name: checkout code
      #  uses: actions/checkoutcode@v2

      - name: setup Xcode
        run: xcodebuild -version

      - name: check archyteture
        run: uname -a

      - name: install dependencies
        run: |
          brew install cocoapods
          pod install
          
        
